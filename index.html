<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header class="max-w-screen-xl mx-auto">
    <h1 class="text-5xl font-bold text-center mt-20">welcome to my<span class="text-cyan-600"> bank account</span></h1>
</header>
<main class="max-w-screen-xl mx-auto">
    <!-- login section -->
<section class="bg-emerald-100 p-20 lg:w-[950px] mx-auto mt-9">
    <h1 id="login-h1" class="mb-5 text-3xl md:ml-56">Please Login</h1>
    <div id="login" >
       <!-- text input -->
        <input type="email" id="login-input" class="border-inherit border-2 mb-3 lg:w-[600px] rounded-md md:ml-56"><br>
        <!-- password input -->
        <input type="password" id="login-pas" class="border-inherit border-2 mb-3 rounded-md lg:w-[600px] md:ml-56" placeholder="Pleaase enter your password"><br>
        <!-- submit -->
        <button id="submit" class="ml-16 rounded-md border-2 bg-orange-700 text-white p-1 md:ml-56">Submit</button>
     </div>
</section>





</main>




    <script src="java.js"></script>
</body>
</html>
